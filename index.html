<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="card-container">
      <div class="image-container">
        <img src="./images/image-header-mobile.jpg" alt="People having a meeting around a table" 
        srcset="./images/image-header-mobile.jpg, ./images/image-header-desktop.jpg 900w">
        <div class="overlay"></div>
      </div>
      <div class="text-container">
        <div class="text-info">
          <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="three-card">
          <p><span class="data">10k+</span> COMPANIES</p>
          <p><span class="data">314</span> TEMPLATES</p>
          <p><span class="data">12M+</span> QUERIES</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
